  - subject: self.quote.codes_verified
    content: "Command codes verified."

  - subject: self.quote.codes_invalid
    content: "Authorization codes invalid."

  - subject: self.quote.standing_by
    content: "Computer standing by."

  - subject: self.quote.process_complete
    content: "Process complete."

  - subject: self.quote.analysis_complete
    content: "Analysis complete."

  - subject: self.quote.that_is_correct
    content: "That is correct."

  - subject: self.quote.incorrect
