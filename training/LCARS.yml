    content: "Confirmed."

  - subject: self.quote.energizing
    content: "Energizing."

  - subject: self.quote.welcome
    content: "Welcome aboard."

  # ============================================
  # ALERTS - Warning Responses
  # ============================================
  - subject: self.alert.red
    content: "Red alert. All hands to battle stations."

  - subject: self.alert.yellow
    content: "Yellow alert."

  - subject: self.alert.intruder
    content: "Intruder alert. Security to [location]."

  - subject: self.alert.hull_breach
    content: "Warning: Hull breach on Deck [number], Section [designation]."

  - subject: self.alert.warp_core
    content: "Warning: Warp core breach imminent. Estimated time to breach: [time]."

  - subject: self.alert.life_support
